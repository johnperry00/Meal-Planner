<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        .meal-planner {
            display: flex;
            flex-direction: column;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .save-form, .load-form {
            display: flex;
            gap: 10px;
        }
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .day-column {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .meal-slot {
            border: 1px dashed #aaa;
            min-height: 50px;
            margin: 5px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-content: flex-start;
            justify-content: flex-start;
        }
        .meal-item {
            background-color: #f0f0f0;
            padding: 5px;
            margin: 2px;
            display: flex;
            align-items: center;
            border-radius: 3px;
        }
        .meal-item-remove {
            background: none;
            border: none;
            color: red;
            margin-left: 5px;
            cursor: pointer;
        }
        .ingredient-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .ingredient-list {
            border: 1px solid #ddd;
            padding: 10px;
            position: relative;
        }
        .ingredient {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .ingredient-count {
            background-color: #ddd;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .add-ingredient-form {
            display: flex;
            margin-bottom: 10px;
        }
        .add-ingredient-form input {
            flex-grow: 1;
            margin-right: 5px;
            padding: 5px;
        }
        .delete-ingredient-btn {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            margin-left: 5px;
        }
        .saved-plans-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }
        .saved-plan-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        @media (max-width: 768px) {
            .ingredient-section {
                grid-template-columns: 1fr;
            }
            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="controls">
            <div class="save-form">
                <input type="text" id="save-name" placeholder="Enter plan name">
                <button id="save-btn">Save Plan</button>
            </div>
            <div class="load-form">
                <select id="saved-plans">
                    <option value="">Select a saved plan</option>
                </select>
                <button id="load-btn">Load Plan</button>
                <button id="delete-btn">Delete Plan</button>
            </div>
        </div>
        <h1>Weekly Meal Planner</h1>
        <div class="meal-planner">
            <div class="days-grid" id="days-grid">
                <!-- Days will be populated dynamically -->
            </div>
            <div class="ingredient-section" id="ingredient-section">
                <!-- Ingredient lists will be populated dynamically -->
            </div>
            <div class="saved-plans-list" id="saved-plans-list">
                <!-- Saved plans will be listed here -->
            </div>
        </div>
    </div>

    <script>
        // Meal Planner Application
        class MealPlanner {
            constructor() {
                this.days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                this.ingredients = {
                    protein: ['Chicken', 'Beef', 'Fish', 'Tofu', 'Eggs', 'Pork', 'Shrimp'],
                    vegetable: ['Broccoli', 'Spinach', 'Carrots', 'Asparagus', 'Bell Peppers', 'Cauliflower', 'Zucchini'],
                    starch: ['Rice', 'Potatoes', 'Quinoa', 'Pasta', 'Sweet Potato', 'Bread', 'Couscous']
                };
                this.mealPlan = {};
                this.initializeMealPlan();
                this.renderDays();
                this.renderIngredients();
                this.setupEventListeners();
                this.loadSavedPlans();
            }

            initializeMealPlan() {
                this.days.forEach(day => {
                    this.mealPlan[day] = {
                        protein: [],
                        vegetable: [],
                        starch: []
                    };
                });
            }

            setupEventListeners() {
                // Save button
                document.getElementById('save-btn').addEventListener('click', () => {
                    this.saveMealPlan();
                });

                // Load button
                document.getElementById('load-btn').addEventListener('click', () => {
                    this.loadSelectedPlan();
                });

                // Delete button
                document.getElementById('delete-btn').addEventListener('click', () => {
                    this.deleteSelectedPlan();
                });
            }

            saveMealPlan() {
                const planName = document.getElementById('save-name').value.trim();
                if (!planName) {
                    alert('Please enter a name for your meal plan');
                    return;
                }

                // Create a save object with ingredients and meal plan
                const saveData = {
                    name: planName,
                    ingredients: this.ingredients,
                    mealPlan: this.mealPlan
                };

                // Get existing saved plans
                const savedPlans = JSON.parse(localStorage.getItem('mealPlannerSaves') || '[]');

                // Check if plan with this name already exists
                const existingPlanIndex = savedPlans.findIndex(plan => plan.name === planName);
                if (existingPlanIndex !== -1) {
                    // Replace existing plan
                    savedPlans[existingPlanIndex] = saveData;
                } else {
                    // Add new plan
                    savedPlans.push(saveData);
                }

                // Save to localStorage
                localStorage.setItem('mealPlannerSaves', JSON.stringify(savedPlans));

                // Reload saved plans list
                this.loadSavedPlans();

                // Clear save input
                document.getElementById('save-name').value = '';
                alert(`Meal plan "${planName}" saved successfully!`);
            }

            loadSavedPlans() {
                const savedPlans = JSON.parse(localStorage.getItem('mealPlannerSaves') || '[]');
                const savedPlanSelect = document.getElementById('saved-plans');
                const savedPlansList = document.getElementById('saved-plans-list');

                // Clear existing options
                savedPlanSelect.innerHTML = '<option value="">Select a saved plan</option>';
                savedPlansList.innerHTML = '';

                // Populate select and list
                savedPlans.forEach(plan => {
                    // Add to select dropdown
                    const option = document.createElement('option');
                    option.value = plan.name;
                    option.textContent = plan.name;
                    savedPlanSelect.appendChild(option);

                    // Add to plans list
                    const planItem = document.createElement('div');
                    planItem.className = 'saved-plan-item';
                    planItem.innerHTML = `
                        <span>${plan.name}</span>
                    `;
                    savedPlansList.appendChild(planItem);
                });
            }

            loadSelectedPlan() {
                const savedPlanSelect = document.getElementById('saved-plans');
                const planName = savedPlanSelect.value;

                if (!planName) {
                    alert('Please select a meal plan to load');
                    return;
                }

                // Get saved plans
                const savedPlans = JSON.parse(localStorage.getItem('mealPlannerSaves') || '[]');

                // Find selected plan
                const selectedPlan = savedPlans.find(plan => plan.name === planName);

                if (selectedPlan) {
                    // Restore ingredients
                    this.ingredients = selectedPlan.ingredients;

                    // Restore meal plan
                    this.mealPlan = selectedPlan.mealPlan;

                    // Re-render everything
                    this.renderDays();
                    this.renderIngredients();

                    alert(`Meal plan "${planName}" loaded successfully!`);
                }
            }

            deleteSelectedPlan() {
                const savedPlanSelect = document.getElementById('saved-plans');
                const planName = savedPlanSelect.value;

                if (!planName) {
                    alert('Please select a meal plan to delete');
                    return;
                }

                // Get saved plans
                let savedPlans = JSON.parse(localStorage.getItem('mealPlannerSaves') || '[]');

                // Remove the selected plan
                savedPlans = savedPlans.filter(plan => plan.name !== planName);

                // Save updated plans
                localStorage.setItem('mealPlannerSaves', JSON.stringify(savedPlans));

                // Reload saved plans list
                this.loadSavedPlans();

                alert(`Meal plan "${planName}" deleted successfully!`);
            }

            // ... (rest of the previous implementation remains the same)
            
            // The following methods from the previous implementation:
            // renderDays()
            // renderMealItems()
            // renderIngredients()
            // countIngredientOccurrences()
            // handleDragStart()
            // handleDragOver()
            // handleDrop()
            // handleAddIngredient()
            // handleDeleteIngredient()
            // handleRemoveMealItem()
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MealPlanner();
        });
    </script>
</body>
</html>
