<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Menu Planner</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(7, 1fr) 3fr;
            gap: 10px;
            width: 90%;
            margin-top: 20px;
        }

        .menu-container {
            grid-column: 1 / 8;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        /* ... (Rest of the CSS styles - meal, ingredient, category) ... */
        .ingredient-category-column {
            grid-column: 8 / 11;
            padding: 10px;
        }

        .category {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .category h2 {
            margin-bottom: 5px;
        }
        .ingredient {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: move;
            margin-right: 5px;
            display: inline-block;
        }
        .ingredient span {
            cursor: default;
            margin-left: 5px;
            color: gray;
        }
        .ingredient input[type="text"] {
            border: none;
            background: transparent;
            width: auto;
            outline: none;
        }
        .add-ingredient {
            margin-top: 10px;
        }


        /* Media Queries for Responsiveness */
        @media (max-width: 900px) { /* Adjust breakpoint as needed */
            .container {
                grid-template-columns: 1fr; /* Stack columns */
                grid-template-areas:
                    "menu"
                    "ingredients"; /* Define grid areas */
            }

            .menu-container {
                grid-area: menu; /* Assign grid area */
                grid-template-columns: repeat(3, 1fr); /* Reduce columns for smaller screens */
            }
            .day {
                text-align: left; /* Align text to the left */
            }
            .day h2 {
                text-align: center; /* Center day names */
            }

            .ingredient-category-column {
                grid-area: ingredients; /* Assign grid area */
                grid-column: 1;
                display: flex;
                flex-direction: column; /* Stack categories vertically */
            }
            .category {
                margin-bottom: 10px; /* Add some space between categories */
            }

            .ingredient-list {
                display: flex; /* Allow wrapping of ingredients */
                flex-wrap: wrap;
            }

            .ingredient {
                margin-bottom: 5px; /* Add margin between ingredients */
            }

        }

        @media (max-width: 600px) {
           .menu-container {
                grid-template-columns: 1fr; /* Single column on very small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Weekly Menu Planner</h1>

    <div class="container">
        <div class="menu-container">
            </div>

        <div class="ingredient-category-column">
            </div>
    </div>


    <script>
        // ... (JavaScript code - same as the previous version) ...
    </script>

</body>
</html>
