<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        .meal-planner {
            display: flex;
            flex-direction: column;
        }
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .day-column {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .meal-slot {
            border: 1px dashed #aaa;
            min-height: 50px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ingredient-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .ingredient-list {
            border: 1px solid #ddd;
            padding: 10px;
            position: relative;
        }
        .ingredient {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .ingredient-count {
            background-color: #ddd;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .add-ingredient-form {
            display: flex;
            margin-bottom: 10px;
        }
        .add-ingredient-form input {
            flex-grow: 1;
            margin-right: 5px;
            padding: 5px;
        }
        .delete-ingredient-btn {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            margin-left: 5px;
        }
        @media (max-width: 768px) {
            .ingredient-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Weekly Meal Planner</h1>
        <div class="meal-planner">
            <div class="days-grid" id="days-grid">
                <!-- Days will be populated dynamically -->
            </div>
            <div class="ingredient-section" id="ingredient-section">
                <!-- Ingredient lists will be populated dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Meal Planner Application
        class MealPlanner {
            constructor() {
                this.days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                this.ingredients = {
                    protein: ['Chicken', 'Beef', 'Fish', 'Tofu', 'Eggs', 'Pork', 'Shrimp'],
                    vegetable: ['Broccoli', 'Spinach', 'Carrots', 'Asparagus', 'Bell Peppers', 'Cauliflower', 'Zucchini'],
                    starch: ['Rice', 'Potatoes', 'Quinoa', 'Pasta', 'Sweet Potato', 'Bread', 'Couscous']
                };
                this.mealPlan = {};
                this.initializeMealPlan();
                this.renderDays();
                this.renderIngredients();
            }

            initializeMealPlan() {
                this.days.forEach(day => {
                    this.mealPlan[day] = {
                        protein: null,
                        vegetable: null,
                        starch: null
                    };
                });
            }

            renderDays() {
                const daysGrid = document.getElementById('days-grid');
                daysGrid.innerHTML = '';
                this.days.forEach(day => {
                    const dayColumn = document.createElement('div');
                    dayColumn.className = 'day-column';
                    dayColumn.innerHTML = `
                        <h2>${day}</h2>
                        <div class="meal-slot protein-slot" data-day="${day}" data-type="protein">Protein</div>
                        <div class="meal-slot vegetable-slot" data-day="${day}" data-type="vegetable">Vegetable</div>
                        <div class="meal-slot starch-slot" data-day="${day}" data-type="starch">Starch</div>
                    `;
                    daysGrid.appendChild(dayColumn);
                });
            }

            renderIngredients() {
                const ingredientSection = document.getElementById('ingredient-section');
                ingredientSection.innerHTML = '';

                Object.entries(this.ingredients).forEach(([type, items]) => {
                    const ingredientList = document.createElement('div');
                    ingredientList.className = 'ingredient-list';
                    
                    // Add ingredient form
                    const addForm = document.createElement('form');
                    addForm.className = 'add-ingredient-form';
                    addForm.innerHTML = `
                        <input type="text" placeholder="Add new ${type}" data-type="${type}">
                        <button type="submit">Add</button>
                    `;
                    addForm.addEventListener('submit', this.handleAddIngredient.bind(this));
                    ingredientList.appendChild(addForm);

                    // Ingredient list title
                    const title = document.createElement('h3');
                    title.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                    ingredientList.appendChild(title);

                    // Render ingredients
                    items.forEach(item => {
                        const ingredientEl = document.createElement('div');
                        ingredientEl.className = 'ingredient';
                        ingredientEl.setAttribute('draggable', true);
                        ingredientEl.setAttribute('data-type', type);
                        ingredientEl.setAttribute('data-item', item);

                        // Count occurrences in meal plan
                        const count = this.countIngredientOccurrences(type, item);

                        ingredientEl.innerHTML = `
                            <span>${item}</span>
                            ${count > 0 ? `<div class="ingredient-count">${count}</div>` : ''}
                            <button class="delete-ingredient-btn" data-type="${type}" data-item="${item}">âœ–</button>
                        `;

                        // Drag and drop event listeners
                        ingredientEl.addEventListener('dragstart', this.handleDragStart.bind(this));
                        
                        // Delete ingredient event listener
                        const deleteBtn = ingredientEl.querySelector('.delete-ingredient-btn');
                        deleteBtn.addEventListener('click', this.handleDeleteIngredient.bind(this));

                        ingredientList.appendChild(ingredientEl);
                    });

                    ingredientSection.appendChild(ingredientList);
                });

                // Add event listeners to meal slots
                document.querySelectorAll('.meal-slot').forEach(slot => {
                    slot.addEventListener('dragover', this.handleDragOver.bind(this));
                    slot.addEventListener('drop', this.handleDrop.bind(this));
                });
            }

            countIngredientOccurrences(type, item) {
                return Object.values(this.mealPlan).filter(day => 
                    day[type] === item
                ).length;
            }

            handleDragStart(e) {
                e.dataTransfer.setData('text/plain', JSON.stringify({
                    type: e.target.getAttribute('data-type'),
                    item: e.target.getAttribute('data-item')
                }));
            }

            handleDragOver(e) {
                e.preventDefault();
            }

            handleDrop(e) {
                e.preventDefault();
                const slotType = e.target.getAttribute('data-type');
                const slotDay = e.target.getAttribute('data-day');
                
                // Parse the dragged item data
                const dragData = JSON.parse(e.dataTransfer.getData('text/plain'));

                // Only allow dropping if types match
                if (dragData.type === slotType) {
                    // Update meal plan
                    this.mealPlan[slotDay][slotType] = dragData.item;
                    
                    // Update display
                    e.target.textContent = dragData.item;
                    
                    // Re-render ingredients to update counts
                    this.renderIngredients();
                }
            }

            handleAddIngredient(e) {
                e.preventDefault();
                const input = e.target.querySelector('input');
                const type = input.getAttribute('data-type');
                const newItem = input.value.trim();

                // Validate input
                if (newItem && !this.ingredients[type].includes(newItem)) {
                    // Add new ingredient
                    this.ingredients[type].push(newItem);
                    
                    // Clear input
                    input.value = '';
                    
                    // Re-render ingredients
                    this.renderIngredients();
                }
            }

            handleDeleteIngredient(e) {
                const type = e.target.getAttribute('data-type');
                const item = e.target.getAttribute('data-item');

                // Check if ingredient is used in meal plan
                const occurrences = this.countIngredientOccurrences(type, item);
                if (occurrences > 0) {
                    alert(`Cannot delete ${item}. It is currently used in the meal plan.`);
                    return;
                }

                // Remove ingredient from list
                this.ingredients[type] = this.ingredients[type].filter(i => i !== item);
                
                // Re-render ingredients
                this.renderIngredients();
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MealPlanner();
        });
    </script>
</body>
</html>
