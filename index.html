<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Menu Planner</title>
    <style>
        /* ... (Previous CSS styles) ... */

        .category {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .category h2 {
            margin-bottom: 5px;
        }

        .ingredient {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: move;
            margin-right: 5px; /* Add some space between ingredients */
            display: inline-block; /* Prevent ingredients from stacking vertically */
        }
        .ingredient span {
            cursor: default; /* Make the 'x' not draggable */
            margin-left: 5px;
            color: gray;
        }
        .ingredient input[type="text"] {
            border: none;
            background: transparent;
            width: auto; /* Adjust as needed */
            outline: none;
        }
        .add-ingredient {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Weekly Menu Planner</h1>
    <div class="category">
        <h2>Protein</h2>
        <div class="ingredient-list" id="protein-list">
            <div class="ingredient" draggable="true" data-ingredient="chicken"><span>chicken</span><span class="delete">x</span></div>
            <div class="ingredient" draggable="true" data-ingredient="beef"><span>beef</span><span class="delete">x</span></div>
        </div>
        <div class="add-ingredient">
            <input type="text" id="add-protein" placeholder="Add Protein">
            <button onclick="addIngredient('protein')">Add</button>
        </div>
    </div>

    <div class="category">
        <h2>Vegetables</h2>
        <div class="ingredient-list" id="vegetable-list">
            <div class="ingredient" draggable="true" data-ingredient="vegetables"><span>vegetables</span><span class="delete">x</span></div>
            <div class="ingredient" draggable="true" data-ingredient="spinach"><span>spinach</span><span class="delete">x</span></div>

        </div>
        <div class="add-ingredient">
            <input type="text" id="add-vegetable" placeholder="Add Vegetable">
            <button onclick="addIngredient('vegetable')">Add</button>
        </div>
    </div>

    <div class="category">
        <h2>Starch</h2>
        <div class="ingredient-list" id="starch-list">
            <div class="ingredient" draggable="true" data-ingredient="pasta"><span>pasta</span><span class="delete">x</span></div>
            <div class="ingredient" draggable="true" data-ingredient="rice"><span>rice</span><span class="delete">x</span></div>
        </div>
        <div class="add-ingredient">
            <input type="text" id="add-starch" placeholder="Add Starch">
            <button onclick="addIngredient('starch')">Add</button>
        </div>
    </div>


    <script>
        // ... (Drag and drop logic - mostly the same) ...

        function addIngredient(category) {
            const input = document.getElementById(`add-${category}`);
            const ingredientName = input.value.trim();

            if (ingredientName !== "") {
                const newList = document.getElementById(`${category}-list`);
                const newIngredient = createIngredientElement(ingredientName);
                newList.appendChild(newIngredient);
                input.value = ""; // Clear input
            }
        }

        function createIngredientElement(ingredientName){
            const newIngredient = document.createElement('div');
            newIngredient.classList.add('ingredient');
            newIngredient.draggable = true;
            newIngredient.dataset.ingredient = ingredientName;

            const span = document.createElement('span'); // Create a span for the text
            span.textContent = ingredientName;
            newIngredient.appendChild(span);

            const deleteSpan = document.createElement('span');
            deleteSpan.textContent = "x";
            deleteSpan.classList.add('delete');
            deleteSpan.addEventListener('click', deleteIngredient);
            newIngredient.appendChild(deleteSpan);


            newIngredient.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', newIngredient.dataset.ingredient);
            });
            return newIngredient;
        }

        function deleteIngredient(event){
            const ingredient = event.target.parentNode;
            ingredient.remove();
        }

         // Add delete functionality to initial ingredients
         document.querySelectorAll('.ingredient .delete').forEach(span => {
            span.addEventListener('click', deleteIngredient);
        });

    </script>

</body>
</html>
