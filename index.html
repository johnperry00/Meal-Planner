<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perry Family Weekly Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        .meal-planner {
            display: flex;
            flex-direction: column;
        }
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .day-column {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .day-description {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 50px;
        }
        .meal-slot {
            border: 1px dashed #aaa;
            min-height: 50px;
            margin: 5px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-content: flex-start;
            justify-content: flex-start;
        }
        .meal-item {
            background-color: #f0f0f0;
            padding: 5px;
            margin: 2px;
            display: flex;
            align-items: center;
            border-radius: 3px;
        }
        .meal-item-remove {
            background: none;
            border: none;
            color: red;
            margin-left: 5px;
            cursor: pointer;
        }
        .ingredient-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .ingredient-list {
            border: 1px solid #ddd;
            padding: 10px;
            position: relative;
        }
        .ingredient {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            cursor: move;
        }
        .ingredient-count {
            background-color: #ddd;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            position: absolute;
            top: -5px;
            right: -5px;
        }
        .add-ingredient-form {
            display: flex;
            margin-bottom: 10px;
        }
        .add-ingredient-form input {
            flex-grow: 1;
            margin-right: 5px;
            padding: 5px;
        }
        .delete-ingredient-btn {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            margin-left: 5px;
        }
        .ingredient-icon {
            margin-right: 5px;
        }
        @media (max-width: 768px) {
            .ingredient-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Perry Family Weekly Menu</h1>
        <div class="meal-planner">
            <div class="days-grid" id="days-grid">
                <!-- Days will be populated dynamically -->
            </div>
            <div class="ingredient-section" id="ingredient-section">
                <!-- Ingredient lists will be populated dynamically -->
            </div>
        </div>
    </div>

    <script>
        class MealPlanner {
            constructor() {
                this.days = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];
                
                // Icons for each ingredient type
                this.ingredientIcons = {
                    protein: 'ðŸ—',
                    vegetable: 'ðŸ¥¦',
                    starch: 'ðŸš'
                };
                
                // Default ingredients if no saved state
                this.defaultIngredients = {
                    protein: ['Chicken', 'Beef', 'Fish', 'Tofu', 'Eggs', 'Pork', 'Shrimp'],
                    vegetable: ['Broccoli', 'Spinach', 'Carrots', 'Asparagus', 'Bell Peppers', 'Cauliflower', 'Zucchini'],
                    starch: ['Rice', 'Potatoes', 'Quinoa', 'Pasta', 'Sweet Potato', 'Bread', 'Couscous']
                };

                // Bind methods to ensure correct context
                this.renderDays = this.renderDays.bind(this);
                this.renderIngredients = this.renderIngredients.bind(this);
                this.handleDescriptionChange = this.handleDescriptionChange.bind(this);
                this.handleRemoveMealItem = this.handleRemoveMealItem.bind(this);
                this.handleDragStart = this.handleDragStart.bind(this);
                this.handleDragOver = this.handleDragOver.bind(this);
                this.handleDrop = this.handleDrop.bind(this);
                this.handleAddIngredient = this.handleAddIngredient.bind(this);
                this.handleDeleteIngredient = this.handleDeleteIngredient.bind(this);
                this.saveState = this.saveState.bind(this);
                this.loadState = this.loadState.bind(this);

                // Load or initialize state
                this.loadState();
            }

            saveState() {
                // Save current state to localStorage
                localStorage.setItem('mealPlannerState', JSON.stringify({
                    ingredients: this.ingredients,
                    mealPlan: this.mealPlan,
                    dayDescriptions: this.dayDescriptions
                }));
            }

            loadState() {
                // Try to load saved state from localStorage
                const savedState = localStorage.getItem('mealPlannerState');
                
                if (savedState) {
                    // Parse saved state
                    const parsedState = JSON.parse(savedState);
                    
                    // Restore ingredients, meal plan, and descriptions
                    this.ingredients = parsedState.ingredients || this.defaultIngredients;
                    this.mealPlan = parsedState.mealPlan || {};
                    this.dayDescriptions = parsedState.dayDescriptions || {};
                } else {
                    // Initialize with default state if no saved state
                    this.ingredients = JSON.parse(JSON.stringify(this.defaultIngredients));
                    this.mealPlan = {};
                    this.dayDescriptions = {};
                }

                // Ensure all days are initialized
                this.days.forEach(day => {
                    if (!this.mealPlan[day]) {
                        this.mealPlan[day] = {
                            protein: [],
                            vegetable: [],
                            starch: []
                        };
                    }
                    if (!this.dayDescriptions[day]) {
                        this.dayDescriptions[day] = '';
                    }
                });

                // Render everything
                this.renderDays();
                this.renderIngredients();
            }

            renderDays() {
                const daysGrid = document.getElementById('days-grid');
                daysGrid.innerHTML = '';
                this.days.forEach(day => {
                    const dayColumn = document.createElement('div');
                    dayColumn.className = 'day-column';
                    dayColumn.innerHTML = `
                        <h2>${day}</h2>
                        <textarea class="day-description" data-day="${day}" placeholder="Day notes...">${this.dayDescriptions[day]}</textarea>
                        <div class="meal-slot protein-slot" data-day="${day}" data-type="protein">
                            ${this.renderMealItems(day, 'protein')}
                        </div>
                        <div class="meal-slot vegetable-slot" data-day="${day}" data-type="vegetable">
                            ${this.renderMealItems(day, 'vegetable')}
                        </div>
                        <div class="meal-slot starch-slot" data-day="${day}" data-type="starch">
                            ${this.renderMealItems(day, 'starch')}
                        </div>
                    `;
                    
                    // Add event listener for description changes
                    const descriptionTextarea = dayColumn.querySelector('.day-description');
                    descriptionTextarea.addEventListener('input', (e) => {
                        this.handleDescriptionChange(e);
                        this.saveState();
                    });
                    
                    dayColumn.addEventListener('click', (e) => {
                        this.handleRemoveMealItem(e);
                        this.saveState();
                    });
                    daysGrid.appendChild(dayColumn);
                });
            }

            handleDescriptionChange(e) {
                const day = e.target.getAttribute('data-day');
                this.dayDescriptions[day] = e.target.value;
            }

            renderMealItems(day, type) {
                const items = this.mealPlan[day][type];
                return items.length > 0 
                    ? items.map(item => 
                        `<div class="meal-item" data-day="${day}" data-type="${type}" data-item="${item}">
                            ${this.ingredientIcons[type]} ${item}
                            <button class="meal-item-remove">âœ–</button>
                        </div>`
                    ).join('')
                    : `${type.charAt(0).toUpperCase() + type.slice(1)}`;
            }

            renderIngredients() {
                const ingredientSection = document.getElementById('ingredient-section');
                ingredientSection.innerHTML = '';

                Object.entries(this.ingredients).forEach(([type, items]) => {
                    const ingredientList = document.createElement('div');
                    ingredientList.className = 'ingredient-list';
                    
                    const addForm = document.createElement('form');
                    addForm.className = 'add-ingredient-form';
                    addForm.innerHTML = `
                        <input type="text" placeholder="Add new ${type}" data-type="${type}">
                        <button type="submit">Add</button>
                    `;
                    addForm.addEventListener('submit', (e) => {
                        this.handleAddIngredient(e);
                        this.saveState();
                    });
                    ingredientList.appendChild(addForm);

                    const title = document.createElement('h3');
                    title.innerHTML = `${this.ingredientIcons[type]} ${type.charAt(0).toUpperCase() + type.slice(1)}`;
                    ingredientList.appendChild(title);

                    items.forEach(item => {
                        const ingredientEl = document.createElement('div');
                        ingredientEl.className = 'ingredient';
                        ingredientEl.setAttribute('draggable', true);
                        ingredientEl.setAttribute('data-type', type);
                        ingredientEl.setAttribute('data-item', item);

                        const count = this.countIngredientOccurrences(type, item);

                        ingredientEl.innerHTML = `
                            <span>
                                <span class="ingredient-icon">${this.ingredientIcons[type]}</span>
                                ${item}
                            </span>
                            ${count > 0 ? `<div class="ingredient-count">${count}</div>` : ''}
                            <button class="delete-ingredient-btn" data-type="${type}" data-item="${item}">âœ–</button>
                        `;

                        ingredientEl.addEventListener('dragstart', this.handleDragStart);
                        
                        const deleteBtn = ingredientEl.querySelector('.delete-ingredient-btn');
                        deleteBtn.addEventListener('click', (e) => {
                            this.handleDeleteIngredient(e);
                            this.saveState();
                        });

                        ingredientList.appendChild(ingredientEl);
                    });

                    ingredientSection.appendChild(ingredientList);
                });

                document.querySelectorAll('.meal-slot').forEach(slot => {
                    slot.addEventListener('dragover', this.handleDragOver);
                    slot.addEventListener('drop', (e) => {
                        this.handleDrop(e);
                        this.saveState();
                    });
                });
            }

            // ... (rest of the methods remain the same)
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MealPlanner();
        });
    </script>
</body>
</html>
