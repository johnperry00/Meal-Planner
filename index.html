<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perry Family Weekly Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        .meal-planner {
            display: flex;
            flex-direction: column;
        }
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .day-column {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .day-description {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 50px;
        }
        .meal-slot {
            border: 1px dashed #aaa;
            min-height: 50px;
            margin: 5px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-content: flex-start;
            justify-content: flex-start;
        }
        .meal-item {
            background-color: #f0f0f0;
            padding: 5px;
            margin: 2px;
            display: flex;
            align-items: center;
            border-radius: 3px;
        }
        .meal-item-remove {
            background: none;
            border: none;
            color: red;
            margin-left: 5px;
            cursor: pointer;
        }
        .ingredient-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .ingredient-list {
            border: 1px solid #ddd;
            padding: 10px;
            position: relative;
        }
        .ingredient {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            cursor: move;
        }
        .ingredient-count {
            background-color: #ddd;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            position: absolute;
            top: -5px;
            right: -5px;
        }
        .add-ingredient-form {
            display: flex;
            margin-bottom: 10px;
        }
        .add-ingredient-form input {
            flex-grow: 1;
            margin-right: 5px;
            padding: 5px;
        }
        .delete-ingredient-btn {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            margin-left: 5px;
        }
        @media (max-width: 768px) {
            .ingredient-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Perry Family Weekly Menu</h1>
        <div class="meal-planner">
            <div class="days-grid" id="days-grid">
                <!-- Days will be populated dynamically -->
            </div>
            <div class="ingredient-section" id="ingredient-section">
                <!-- Ingredient lists will be populated dynamically -->
            </div>
        </div>
    </div>

    <script>
        // (The entire previous script remains unchanged)
        // Only the title and h1 have been modified
    </script>
</body>
</html>
